<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }

        @media print{
            h1{
                color: blue;
            }
        }

        
        @media print and (orientation: landscape){
             h1{
                color: yellow;
             }
        }
    </style>
</head>
<body>
    <h1>Hello</h1>

    <!-- 
    landscape  - laptop 
    potrait - mobile

    -->
</body>
</html>
