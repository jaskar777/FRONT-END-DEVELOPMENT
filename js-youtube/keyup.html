<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="update()" id="inputs">
    <h1 id="result"></h1>

    <script>
        var heading=document.getElementById("result");
        var inp=document.getElementById("inputs");
        function update(){

            heading.textContent=inp.value;
        }
    </script>
</body>
</html>
