<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="num1" value="123"><br><br>
    <input type="text" id="num2" value="2"><br><br>
    <button onclick="add()">Add</button>
    <p id="result">Result: </p>
    <script>

        var box1=document.getElementById("num1");
        var box2=document.getElementById("num2");
        var results=document.getElementById("result");
        //console.log(box1.textContent); only text content
        
        var box1value=Number(box1.value);
        var box2value=Number(box2.value);

        var total=box1value+box2value;

        function add(){
            results.textContent=total;
        }

    </script>
</body>
</html>
