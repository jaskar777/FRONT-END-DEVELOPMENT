<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="but" onclick="color()" >Change color</button>
    <script>
        var btn=document.getElementById("but");
        function color(){
            btn.style.backgroundColor="yellow";
        }
    </script>
</body>
</html>
