<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 100px;
            width: 200px;
            border: 3px solid red;
            margin-top: 200px;
            margin-left: 100px;
            /* in right top bottom,left work smooth*/
            position: relative;
        }

        h1{
            /* absolute any where in screen from starting position of screen*/
            position: absolute;
            top: 10px;
            right: 10px;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello</h1>
    </div>
</body>
</html>
